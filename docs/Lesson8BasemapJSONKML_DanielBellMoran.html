<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Adding Layers using other API modules</title>
        <style>
            html, 
            body, 
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
</style>
<link rel="stylesheet" 
      href="https://js.arcgis.com/4.11/esri/css/main.css" />
<script src="https://js.arcgis.com/4.11/"></script>
<script>
        require([ "esri/Map", 
				 "esri/views/MapView", 
                 "esri/layers/VectorTileLayer",
                 "esri/config",
                 "esri/layers/KMLLayer"
				],
                function(Map, MapView,VectorTileLayer, esriConfig, KMLLayer)
{			
var myMap = new Map();    
var myview = new MapView({
          container: "viewDiv",
          map: myMap,
          center: [-88.9, 13.5],
          scale: 1600000
  });
var myBasemap = new VectorTileLayer({
    url: "https://arts-sciences.maps.arcgis.com/sharing/rest/content/items/325d65699d134bdfaea42408b9e672a5/resources/styles/root.json?f=pjson"});
myMap.add(myBasemap);
var myMines = "https://dl.dropboxusercontent.com/s/w15qipvv0k2qbuh/MinesES.kml?dl=0"

esriConfig.request.corsEnabledServers.push(myMines);
var mines = new KMLLayer({
    url: myMines,
});
myMap.add(mines);
});           
</script>
</head>
<body>
<div id = "viewDiv"></div>
</body>
</html>
